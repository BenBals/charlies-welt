---
layout: default
---

<div class="home">

  {% for post in site.posts %}
    <section class="post">
      <span>{{ post.date | date: "%b %-d, %Y" }}</span>
       <h1>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h1>
      {{ post.excerpt }}
      <a href="{{ post.url | prepend: site.baseurl }}">weiter...</a>
    </section>
  {% endfor %}

</div>
