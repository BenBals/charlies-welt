---
layout: default
---

<div class="home">

  {% for post in site.posts %}
    <section class="post">
      <span class="date">
        {{ post.date | date: "%b" }}
        <br>
        {{ post.date | date: "%-d" }}
      </span>
       <h1>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h1>
      <span>{{ post.excerpt }}</span>
      <a href="{{ post.url | prepend: site.baseurl }}">weiter...</a>
    </section>
  {% endfor %}

</div>
